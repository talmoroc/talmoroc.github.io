<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="monotom">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="monotom">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>monotom</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script>

  <script>
    const serviceWorkerVersion = '"693838198"';
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(107, 0, 179, 0.724);
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async>
  </script>
  <script>
    // Hide the loader when Flutter's first frame is ready
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loader').style.display = 'none';
    });

  </script>
</body>

</html>
