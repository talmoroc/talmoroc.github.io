<!DOCTYPE html>
<html lang="en">

<head>
    <title>monotom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="description" content="A portfolio website with a cables.gl interactive visualization." />
    <link rel="icon" type="image/png" href="assets/profile_picture_small.webp">

    
    <style>
        :root {
            --popup-transition-speed: 0.5s;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111;
        }

        #glcanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: 0;
            z-index: 1;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .top-left-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 8px;
            color: rgb(187, 187, 187);
        }

        .top-left-overlay img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .top-left-overlay p {
            margin: 0;
            font-size: 14px;
        }

        .popup {
            position: fixed;
            z-index: 20;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: white;
            transition: transform var(--popup-transition-speed) ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .popup.visible {
            transform: translate(0, 0);
        }

        .popup-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            line-height: 30px;
            text-align: center;
        }

        .popup-content {
            padding: 25px;
            overflow-y: auto;
        }

        .popup-content h2 {
            margin-top: 10px;
            color: #efefef;
        }

        .popup-content p {
            line-height: 1.6;
            color: #ccc;
        }

        .popup-content img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .soundcloud-player {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        @media (orientation: landscape) {
            .popup {
                top: 0;
                right: 0;
                /* Changed from 'left: 0' to 'right: 0' */
                width: 30vw;
                min-width: 380px;
                height: 100vh;
                transform: translateX(100%);
                /* Changed from 'translateX(-100%)' to 'translateX(100%)' */
            }
        }

        @media (orientation: portrait) {
            .popup {
                bottom: 0;
                left: 0;
                width: 100vw;
                height: 50vh;
                transform: translateY(100%);
            }
        }
    </style>
</>

<body>

    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>
    <div class="top-left-overlay">
        <img src="assets/profile_picture_small.webp" alt="Profile Picture">
        <p>monotom - composer and sound designer</p>
    </div>
    <div id="popup" class="popup">
        <button id="popup-close" class="popup-close-btn">Ã—</button>
        <div class="popup-content">
            <img id="popup-img" src="" alt="Popup Image">
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
            <iframe id="popup-soundcloud" class="soundcloud-player" scrolling="no" frameborder="no" allow="autoplay"
                style="display: none;"></iframe>
        </div>
    </div>

    <script type="text/javascript" src="cables/js/patch.js" async></script>

    <script type="text/javascript">
        const popup = document.getElementById('popup');
        const popupCloseBtn = document.getElementById('popup-close');
        const popupTitle = document.getElementById('popup-title');
        const popupText = document.getElementById('popup-text');
        const popupImg = document.getElementById('popup-img');
        const popupSoundcloud = document.getElementById('popup-soundcloud');

        let websiteData = null;
        let gCablesPatch = null;
        let isDataSent = false;

        const CABLES_VARS_BY_NAME = {
            IN: {
                POPUP_CLOSED_TRIGGER: 'PopupClosed',
                DATA_READY_TRIGGER: 'DataReady'
            },
            OUT: {
                NODE_CLICKED_ID: 'contentSelectedIndex'
            }
        };

        function showError(initiator, ...args) {
            console.error("CABLES Error:", initiator, ...args);
        }

        function patchInitialized(patch) {
            gCablesPatch = patch;

            const nodeClickedVar = gCablesPatch.getVar(CABLES_VARS_BY_NAME.OUT.NODE_CLICKED_ID);
            if (nodeClickedVar) {
                nodeClickedVar.on('change', (nodeId) => {
                    if (nodeId !== null && nodeId >= 0) {
                        showPopup(nodeId);
                    }
                });
            } else {
                console.error(`Variable '${CABLES_VARS_BY_NAME.OUT.NODE_CLICKED_ID}' not found in patch.`);
            }
        }

        async function patchFinishedLoading(patch) {

            if (isDataSent) {
                console.log("Data already sent. Ignoring duplicate call to patchFinishedLoading.");
                return;
            }
            isDataSent = true; // Set the flag immediately

            console.log("Patch is ready. Fetching data...");
            try {
                const contentResponse = await fetch('data/content.json');
                websiteData = await contentResponse.json();

                const graphResponse = await fetch('data/graph_data.json');
                const graphData = await graphResponse.json();

                sendGraphDataToCables(graphData);
            } catch (error) {
                console.error("Failed to load data files:", error);
            }
        }

        document.addEventListener("CABLES.jsLoaded", function (event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": { "alpha": true, "premultipliedAlpha": true }
            });

            CABLES.patch.config.hidePopup = function () {
                hidePopup(fromCloseButton = false);
            };
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e) => { e.preventDefault(); }, false);

        function sendGraphDataToCables(graphData) {
            if (!gCablesPatch) {
                console.error("Patch not ready to receive data.");
                return;
            }

            for (const key in graphData) {
                if (Object.hasOwnProperty.call(graphData, key)) {
                    gCablesPatch.setVariable(key, graphData[key]);
                }
            }
            gCablesPatch.config.dataReady();
            debugger;
        }

        function showPopup(nodeId) {
            if (!websiteData || !websiteData.contentNodes) return;
            const content = websiteData.contentNodes.find(item => item.id === nodeId);
            if (!content) return;

            popupTitle.textContent = content.title;
            popupText.innerHTML = content.description;
            popupImg.src = 'assets/' + content.thumbnail;

            if (content.soundcloudUrl) {
                const embedUrl = `https://w.soundcloud.com/player/?url=${content.soundcloudUrl}&color=%23000000&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false`;
                popupSoundcloud.src = embedUrl;
                popupSoundcloud.style.display = 'block';
            } else {
                popupSoundcloud.style.display = 'none';
                popupSoundcloud.src = '';
            }
            popup.classList.add('visible');
        }

        function hidePopup(fromCloseButton = true) {
            popup.classList.remove('visible');
            popupSoundcloud.src = '';

            if (gCablesPatch) {
                gCablesPatch.config.popupClosed();
            }
        }

        popupCloseBtn.addEventListener('click', hidePopup);

    </script>
</body>

</html>
