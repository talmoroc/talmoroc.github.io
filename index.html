<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        /* Reset default browser styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars if image aspect ratio causes slight overflow */
            background-color: #000; /* Optional: background color if image is transparent or takes time to load */
        }

        #fullscreen-image {
            /* Make the image cover the entire viewport */
            position: fixed; /* Position relative to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Scales the image to maintain aspect ratio while filling the element's entire content box. Some parts of the image may be cropped. */
            object-position: center center; /* Centers the image within the element */
        }
    </style>
</head>
<body>
    <img id="fullscreen-image" src="assets/texte_chinois.png" alt="Fullscreen Chinese text image">
</body>
</html>
